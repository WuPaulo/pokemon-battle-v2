        </div>

        <div>
          <button>Battle</button>
        </div>

        <!-- second battle container -->
        <div class="pokemonContainer two">
          <div class="pokemongImage">
            <img src="./assets/pokeball.png" alt="" />
          </div>

          <div class="pokemongText">

          </div>

          <div class="pokemonSelection">
            <select name="" id="" class="pokemonType two">

              <option value="">Rock</option>

              <option value="">Dark</option>
              <option value="">Dragon</option>
              <option value="">Steel</option>
              <option value="">Fairy</option>
            </select>
            <select name="" id="" class="pokemonOptions two">
              <option value="">--Select A Pokemon--</option>
